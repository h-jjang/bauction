spring:
  datasource:
    url: jdbc:h2:mem:test_db;MODE=MySQL;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate.ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
    generate-ddl: true